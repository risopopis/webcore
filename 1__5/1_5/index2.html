<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

  <title>cps</title>
</head>

<body>
  <section class="section-brands">
    <span class="section-brands__header">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</span>
    <div class='brands-slider swiper-container'>
      <div class="brands-slider__wrapper swiper-wrapper">
        <div class="brands-slider__slide swiper-slide">
          <div class="slider__item">
            <img src="../img/lenovo.svg" alt="lenovo" height="32px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__item">
            <img src="../img/samsung.svg" alt="samsung" height="38px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__item">
            <img src="../img/apple.svg" alt="apple" height="44px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__item">
            <img src="../img/viewSonic.svg" alt="viewSonic" height="21px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__item">
            <img src="../img/bosch.svg" alt="bosch" height="29px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__item">
            <img src="../img/hp.svg" alt="hp" height="52px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__item">
            <img src="../img/acer.svg" alt="acer" height="24px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__item">
            <img src="../img/sony.svg" alt="sony" height="26px" class="image">
            <a href="" class="slider__link"></a>
          </div>
          <div class="slider__items_hidden hidden">
            <div class="slider__item">
              <img src="../img/lenovo.svg" alt="lenovo" height="32px" class="image">
              <a href="" class="slider__link"></a>
            </div>
            <div class="slider__item">
              <img src="../img/samsung.svg" alt="samsung" height="38px" class="image">
              <a href="" class="slider__link"></a>
            </div>
            <div class="slider__item">
              <img src="../img/apple.svg" alt="apple" height="44px" class="image">
              <a href="" class="slider__link"></a>
            </div>
          </div>

        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <button class="button button_show-more">Показать всё</button>
    <button class="button button_hide hidden">Скрыть</button>
    
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
